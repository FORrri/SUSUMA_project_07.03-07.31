<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Cell Ellipsis</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            white-space: nowrap; /* 한 줄로 표시 */
            overflow: hidden; /* 넘치는 내용 숨기기 */
            text-overflow: ellipsis; /* 말줄임 표시 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>This is a very long text that will be truncated with an ellipsis if it exceeds the width of the table cell.</td>
        </tr>
        <tr>
            <td>Short text</td>
        </tr>
    </table>
</body>
</html>
