        <!-- Custom CSS -->

        <link href="../resources/css/han.css" rel="stylesheet">
        <link href="../resources/css/kim.css" rel="stylesheet">

        <!-- Fonts -->

<body>
        <!-- header -->
        <header>
            <div class="gnb">
                <div class="logo-area">
                    <img src="../resources/img/logo.png" alt="로고">
                </div>
                <ul class="menu-area">
                    <li><a href="#">수수마 소개</a></li>
                    <li><a href="#">수리 예약</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
                <ul class="login-area">
                    <li><button class="login-btn">로그인</button></li>
                    <li><button class="join-btn">회원가입<i class="bi bi-chevron-right"></i></button></li>
                </ul>
            </div>
        </header>
        <!-- //header -->


    
<section class="main-section">
    <div class="container">
        <nav class="sidebar">
            <div class="title">마이페이지</div>
            <ul>
                <li><a href="#">회원정보 수정</a></li>
                <li><a href="#">예약 관리</a></li>
                <li><a href="#">수리 내역</a></li>

                <li><a href="#">포인트</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="status-body">
                <div class="status-section">
                    <button class="reserve-app">예약신청</button>
                    <div class="content-text">
                        <p>0<br>예약신청</p>
                    </div>
                </div>
                <div class="status-section">
                    <button class="reserve-complete">예약완료</button>
                    <div class="content-text">
                        <p>0<br>예약완료</p>
                    </div>
                </div>
                <div class="status-section">
                    <button class="reserve-list">수리완료</button>
                    <div class="content-text">
                        <p>0<br>수리완료</p>
                    </div>
                </div>
                <div class="progress-text">
                    <p>진행 중인 진행이 없습니다.</p>
                </div>

        <div class="container">

                </ul>

    <script>

        });
        document.querySelector('.reserve-complete').addEventListener('click', function() {
            alert('예약완료 버튼이 클릭되었습니다!');
        });
        document.querySelector('.reserve-list').addEventListener('click', function() {
            alert('수리완료 버튼이 클릭되었습니다!');
        });
